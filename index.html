<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>
<body>
   <div class="wrapper" id="wrapper">
        <header>
            <div>
                <h2>QR Code Generate</h2>
                <p>Past a url or enter text to create QR code</p>
            </div>
       </header>
       <div class="form">
        <input id="inputValue" type="text" placeholder="Enter your text">
        <button id="geneBtn">Generate QR Code</button>
       </div>
       <div class="qr-code">
        <img id="qrImg" width="250px" height="250px" src="" alt="">
       </div>
   </div>

   <script src="qr.js"></script>
</body>
</html>
